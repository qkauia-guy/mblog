<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>MY BLOG</title>
</head>
<body class="container my-5">
  {% load static %}
  <img src="{% static 'images/logo.png' %}" alt="">
  <div class="row">
    <h1 class="h3">吟詩列表</h1>
    <hr>
    <div class="col-12">
      <div>
        {% for post in posts %}
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">
                標題：{{ post.title }}
                <span class="badge bg-success ms-5 my-2">
                  發布時間：{{post.pub_date}}
                </span>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">
                作者：{{post.slug}}
              </h6>
              <p class="card-text">
                內容：{{post.body}}
              </p>
              <a href="/post/{{post.slug}}" class="card-link btn btn-dark">{{post.title}}</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>

<link rel="stylesheet" href="https://png.pngtree.com/png-vector/20191029/ourmid/pngtree-link-icon-for-your-project-png-image_1898295.jpg">
