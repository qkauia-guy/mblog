<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>MY BLOG</title>
</head>
<body class="container my-5">
  {% load markdown_extras %}
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{post.title}}
            <span class="badge bg-success ms-5 my-2">
                  發布時間：{{post.pub_date}}
            </span>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">
                作者：{{post.slug}}
              </h6>
          <p class="card-text">內容：{{post.body | convert_markdown | safe  }}</p>
        </div>
      </div>
      <a href="/" class="btn btn-info my-5">回首頁</a>
    </div>
  </div>
</body>
</html>
